<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card rounded-0">
                        <div class="card-header">
                            <h3 class="mb-0">Login</h3>
                        </div>
                        <div class="card-body">
                            <form class="form" id="formLogin" #f="ngForm" (ngSubmit)="validarUsuario(f)">
                                <div class="form-group">
                                    <label for="uname1">Usu√°rio</label>
                                    <input type="text" class="form-control form-control-lg rounded-0" name="nome" [(ngModel)]="usuario.nome"  #nome="ngModel">
                                    <div class="invalid-feedback">Oops, you missed this one.</div>
                                </div>
                                <div class="form-group">
                                    <label>Senha</label>
                                    <input type="password" class="form-control form-control-lg rounded-0" name="senha" [(ngModel)]="usuario.senha" #senha="ngModel" >
                                    <div class="invalid-feedback">Enter your password too!</div>
                                </div>
                                <button type="submit" class="btn btn-success btn-lg float-right" id="btnLogin">Entrar</button>
                            </form>
                        </div>
                    </div>
                </div>                
            </div>
        </div>
    </div>
</div>
